<source>
  @type tail
  path /data/log-go/pingcheck.log 
  pos_file /var/log/td-agent/pingcheck.log.pos 
  tag app.access.ping
  format /ClinetIP:(?<ClinetIP>(?:[0-9]{1,3}\.){3}[0-9]{1,3})\sDomain:(?<Domain>(\w+\.)?\w+\.\w+)\sPingMax:(?<PingMax>\d+(\.\d+)?)\sPingMin:(?<PingMin>\d+(\.\d+)?)\sPingAvg:(?<PingAvg>\d+(\.\d+)?)\sPostStatus:(?<PostStatus>\d+(\.\d+)?)\sPackLoss:(?<PackLoss>\d+)\sTimeStamp:(?<times>\d{4}\S\d{2}\S\d{2}T\d{2}\S\d{2}\S\d{2}(\S\d{1,})?)\s(Other:{)?Host:(?<host>\w+)\sCategory:(?<Category>\w+\S\w+)/
  time_format %d/%b/%Y:%H:%M:%S %z
  timezone +08:00
  time_key logdate
  keep_time_key true
  localtime
</source>
